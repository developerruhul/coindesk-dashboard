<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Coin Desk</title>
    <link rel="shortcut icon" href="./images/png/brand-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">

    <!-- Nunito Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,500,600,700,900,800" rel="stylesheet">
</head>

<body>
    <!-- =============
       USER PROFILE START
    ============= -->
    <!-- <section class="user-profile">
        USER PROFILE
    </section> -->
    <!-- =============
       USER PROFILE END
    ============= -->

    <!-- =============
       SIDENAV START
    ============= -->
    <section class="sidebar">
        <a href="/" class="sidebar__brand">
            <img class="sidebar__brand-logo" src="./images/png/brand-icon.png" alt="CoinDesk logo">
            <div class="sidebar__brand-name">CoinDesk</div>
        </a>

        <nav class="sidebar__nav">
            <!-- ITEM 1 -->
            <a class="sidebar__nav-item sidebar__nav-item--active">
                <svg class="sidebar__nav-icon">
                    <use href="./images/sprite.svg#icon-dashboard"></use>
                </svg>
                <span class="sidebar__nav-name">Dashboard</span>
            </a>

            <!-- ITEM 2 -->
            <a class="sidebar__nav-item">
                <svg class="sidebar__nav-icon">
                    <use href="./images/sprite.svg#icon-shopping-cart"></use>
                </svg>
                <span class="sidebar__nav-name">Buy / Sell</span>
            </a>

            <!-- ITEM 3 -->
            <a class="sidebar__nav-item">
                <svg class="sidebar__nav-icon">
                    <use href="./images/sprite.svg#icon-user"></use>
                </svg>
                <span class="sidebar__nav-name">Accounts</span>
            </a>

            <!-- ITEM 4 -->
            <a class="sidebar__nav-item">
                <svg class="sidebar__nav-icon">
                    <use href="./images/sprite.svg#icon-paperplane"></use>
                </svg>
                <span class="sidebar__nav-name">Messages</span>
            </a>

            <!-- ITEM 5 -->
            <a class="sidebar__nav-item">
                <svg class="sidebar__nav-icon">
                    <use href="./images/sprite.svg#icon-settings"></use>
                </svg>
                <span class="sidebar__nav-name">Tools</span>
            </a>
        </nav>
    </section>
    <!-- =============
       SIDENAV END
    ============= -->

    <!-- =============
       MAIN CONTENT START
    ============= -->
    <main class="main-content">
        <div class="coins">
            <section class="coins__title-box">
                <h1 class="coins__title">Coins</h1>
                <h2 class="coins__secondary-title">Choose your favourite coin and see live value</h2>
            </section>

            <section class="coins__logo-box">
                <img class="coins__logo coins__logo--bitcoin" src="./images/png/bitcoin.png" alt="bitcoin">
                <img class="coins__logo coins__logo--etherum" src="./images/png/etherum.png" alt="etherum">
                <img class="coins__logo" src="./images/png/litcoin.png" alt="litcoin">
                <img class="coins__logo" src="./images/png/monero.png" alt="monero">
                <img class="coins__logo" src="./images/png/dash.png" alt="dash">
                <svg class="coins__logo coins__logo--add">
                    <use href="./images/sprite.svg#icon-add"></use>
                </svg>
            </section>

            <div class="coins__share-box">
                <section class="share-card share-card--bitcoin">
                    <div class="pull-content-to-flex-start">
                        <div class="share-card__brand">
                            <img class="share-card__logo coins__logo coins__logo--bitcoin" src="./images/png/bitcoin.png" alt="bitcoin logo">
                            <div class="share-card__title-box">
                                <div class="share-card__title">Bitcoin</div>
                                <div class="share-card__title--short">BTC</div>
                            </div>
                        </div>
                        <div class="share-card__current-share">
                            <div class="share-card__balance">$8513.88</div>
                            <div class="share-card__share">&Downarrow; 8.45</div>
                        </div>
                    </div>
                </section>

                <section class="share-card share-card--etherum">
                    <div class="pull-content-to-flex-start">
                        <div class="share-card__brand">
                            <img class="share-card__logo coins__logo coins__logo--etherum" src="./images/png/etherum.png" alt="etherum logo">
                            <div class="share-card__title-box">
                                <div class="share-card__title">Etherum</div>
                                <div class="share-card__title--short">ETH</div>
                            </div>
                        </div>
                        <div class="share-card__current-share">
                            <div class="share-card__balance">$8513.88</div>
                            <div class="share-card__share">&Uparrow; 8.45</div>
                        </div>
                    </div>
                </section>


                <section class="share-card visa">
                    VISA
                </section>
            </div>

        </div>

        <div class="statistics">
            COINS STATISTICS
        </div>
    </main>
    <!-- =============
       MAIN CONTENT END
    ============= -->
</body>

</html>
